<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>

  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" required type="email" name="email" placeholder="Email">
      <input id="senha" required type="password" name="password" placeholder="Senha">
      <button id="loginBtn">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="GET">
      <div class="container">
        <input id="input-name" required type="text" name="nome" placeholder="Nome" class="input-c">
        <input id="input-lastname" required type="text" name="ultimoNome" placeholder="Sobrenome" class="input">
      </div>
      <div class="container a">
        <input id="input-email" type="email" name="email" placeholder="Email" class="input">
        <div class="select-container">
          <label for="">Casa:</label>
          <select id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
      <hr>
      <section class="container">
        <div>
          <label id="label-family" for="">Qual sua família?</label>
          <div>
            <input class="family" type="radio" name="family" value="Frontend" id="frontend">
            <label for="Família Frontend">Família Frontend</label>
          </div>
          <div>
            <input class="family" type="radio" name="family" value="Backend" id="backend">
            <label for="Família Backend">Família Backend</label>
          </div>
          <div>
            <input class="family" type="radio" name="family" value="FullStack" id="fullstack">
            <label for="Família FullStack">Família FullStack</label>
          </div>
        </div>
        <div>
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input class="learn" type="checkbox" value="HoFs">
            <label for="HoFs">HoFs</label>
            <input class="learn" type="checkbox" value="Jest">
            <label for="Jest">Jest</label>
            <input class="learn" type="checkbox" value="Promises">
            <label for="Promises">Promises</label>
            <input class="learn" type="checkbox" value="React">
            <label for="React">React</label>
            <input class="learn" type="checkbox" value="SQL">
            <label for="SQL">SQL</label>
            <input class="learn" type="checkbox" value="Python">
            <label for="">Python</label>
          </div>
        </div>
      </section>
      <hr>
      <section>
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">
        <label>1</label>
        <input type="radio" name="rate" value="2">
        <label>2</label>
        <input type="radio" name="rate" value="3">
        <label>3</label>
        <input type="radio" name="rate" value="4">
        <label>4</label>
        <input type="radio" name="rate" value="5">
        <label>5</label>
        <input type="radio" name="rate" value="6">
        <label>6</label>
        <input type="radio" name="rate" value="7">
        <label>7</label>
        <input type="radio" name="rate" value="8">
        <label>8</label>
        <input type="radio" name="rate" value="9">
        <label>9</label>
        <input type="radio" name="rate" value="10">
        <label>10</label>
      </section>
      <section>
        <label for="texto" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" name="texto" maxlength="500"></textarea>
        <label id="label-infos" for="acordo">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox" name="acordo">
      </section>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts logo">

  </main>
  <footer>
    <span>Direitos reservados à Trybewarts©</span>
  </footer>
  <script src="script.js"></script>
</body>

</html>
